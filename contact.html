              placeholder="Enter Your Name *"

            <label class="contact__form-label" for="name">Email</label>
            <input
              type="email"
              name="email"
              placeholder="Enter Your Email Address *"
              required
            />
          </div>
          <label class="contact__form-label" for="name">Message</label>
          <div class="contact-form-field">
            <input class="input-message" type="text" />
          </div>
